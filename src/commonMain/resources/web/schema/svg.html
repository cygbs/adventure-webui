<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG Namespace (local copy)</title>
  </head>
  <body>
    <h1>SVG 命名空间 - 本地副本</h1>
    <p>此文件用于替代外部命名空间引用 <code>http://www.w3.org/2000/svg</code>，以避免页面在离线或受限网络环境中尝试访问外部资源。</p>
    <p>注意：此文件仅作为本地占位符，浏览器内部对 SVG 的解析仍然依赖其内置解析器；把命名空间替换为本地路径不会改变 SVG 的渲染行为，但可以避免对 w3.org 的外部请求。</p>
  </body>
</html>
